<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>MemoryGame</title>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="gamesettings">
        <form>
        Pairs <input type="number" name="Pairs" id="Pairs" min="5" max="25" value="5">   
        <br>
        25px <input type="range" name="Hight" id="Hight" min="25" max="150" value="25" step="25"> 150px
        <br>
        CardColor <input type="color" name="cardColor" id="cardColor">
        <br>
        FontColor <input type="color" name="fontColor" id="fontColor" value="#ffffff">
        <br>
        Font 
        <select name="Font" id="Font">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
        </select>
        <br>
        <button id="startButton">StartGame</button>
    </form>
    </div>
    
</body>
</html>
