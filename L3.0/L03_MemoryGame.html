<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>L02_EventInspector</title>
</head>
<body>
    <h1>Memory</h1>
    
    <div id="gamesettings">

        <fieldset>
            <legend>CHOOSE PAIRS</legend>
            <input type="number" name="pairs" id="pairs" value="5" min="5" max="25" >
        </fieldset>

        <fieldset>
            <legend>CHOOSE SIZE</legend>
            25
            <input type="range" name="size" id="size" value="5" min="25" max="100"  step="25">
            100
        </fieldset>

        <fieldset>
            <legend>CHOOSE CARDBACKGROUNDCOLOR</legend>
            <input type="color" name="cardbackgroundcolor" id="cardbackgroundcolor">
        </fieldset>

        <fieldset>
            <legend>CHOOSE CARDCOLOR</legend>
            <input type="color" name="cardcolor" id="cardcolor">
        </fieldset>

        <fieldset>
            <legend>CHOOSE FONTCOLOR</legend>
            <input type="color" name="fontcolor" id="fontcolor">
        </fieldset>
        
        <fieldset>
            <legend>CHOOSE FONT</legend>
            <select name="font" id="font">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="sans-serif">Sans-serif</option>
            </select>
        </fieldset>
        
        <button id="start">Start Game</button>
    </div>
    
</body>
</html>
